<ion-header>

  <ion-navbar color="dark">
    <ion-title>Requested Books<ion-icon name="ios-log-out" (click)="logout()" style="color:white !important; float: right;" ></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bkgrd">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <div *ngFor="let abook of books">
     <ion-card color="dark">
         <ion-card-header>
             {{abook.BookName}}
           </ion-card-header>
           <ion-list>
               <ion-item center>Author: {{abook.BookAuthor}}</ion-item>
               <ion-item center>Post Expiration: {{abook.BookStatus}}</ion-item>
               <ion-item center>Book Description: {{abook.BookDescription}}</ion-item>
             </ion-list>
     </ion-card>
  </div>
</ion-content>
