<ion-header>

  <ion-navbar color="dark">
    <ion-title>Response</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding color="dark">
        <ion-label style="text-align: center;">Response to {{newmsg.Receiver}}</ion-label>
      <br>
        <ion-textarea  placeholder="Type your Message..." rows="5" [(ngModel)]="newmsg.Content" ></ion-textarea>
      <br><br>
    <button ion-button outline (click)="SendMessage(msg)" full color="dark">Send</button>
</ion-content>
