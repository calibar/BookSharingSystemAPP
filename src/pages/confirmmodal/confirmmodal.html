<ion-header>

    <ion-navbar color="dark">
        <ion-title>Comfirmation</ion-title>
        <ion-buttons end>
          <button ion-button (click)="closeModal()">close</button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-card >
          <ion-item>
              <ion-label>&nbsp; Book's Name: {{book.BookName}}</ion-label>
            </ion-item>
        </ion-card>
        <ion-card >
            <ion-item>
                <ion-label> &nbsp; Author : {{book.BookAuthor}}</ion-label>
              </ion-item>
          </ion-card>
          <ion-card >
              <ion-item>
                  <ion-label> &nbsp; Book Description : {{book.BookDescription}}</ion-label>
                </ion-item>
            </ion-card>
            <ion-card >
                <ion-item>
                    <ion-label> &nbsp; Campus : {{book.Campus}}</ion-label>
                  </ion-item>
              </ion-card>
          <ion-card >
              <ion-item>
                  <ion-label> &nbsp; Expect Return Time : {{book.ExpectReturnTime}}</ion-label>
                </ion-item>
            </ion-card>
            
            <ion-card *ngIf="isOwner" >
                <ion-item>
                    <ion-label>Rating Score:</ion-label>
                    <ion-select [(ngModel)]="Rating">
                      <ion-option value="1">1 star</ion-option>
                      <ion-option value="2">2 stars</ion-option>
                      <ion-option value="3">3 stars</ion-option>
                      <ion-option value="4">4 stars</ion-option>
                      <ion-option value="5">5 stars</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-textarea  placeholder="Comment..." rows="5" [(ngModel)]="book.OwnerComment" ></ion-textarea>
              </ion-card>
              
  </ion-list>
  <button ion-button outline (click)="Confirm()" full color="dark">Confirm</button>
</ion-content>
